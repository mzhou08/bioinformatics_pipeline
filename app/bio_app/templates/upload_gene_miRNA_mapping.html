


<form action="{% url "upload_gene_miRNA_mapping_csv" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
  {% csrf_token %}
  <div class="form-group">
      <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">Please upload CSV file with gene-miRNA mapping information: </label>
      <br/><br/>
      <div class="col-md-8">
          <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
      </div>                    
  </div>
  <br/>
  <div class="form-group">                    
      <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
           <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
      </div> 
  </div>
</form>
